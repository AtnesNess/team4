language: node_js
node_js:
- '6'
install:
- npm install
branches:
  only:
  - master
before_script:
- npm run lint
before_deploy:
- npm run build
deploy:
- provider: heroku
  api_key:
    secure: 
  app: super-photo-quest
  on:
    repo: urfu-2016/team4
- provider: surge
